{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <table id="items_table" class="table table-striped table-bordered" cellspacing="0">
            <thead>
                <th scope="col">ITEM ID</th>
                <th scope="col">Quantity</th>
                <th scope="col">Date</th>
            </thead>
            <tbody>
                {% for sale in sales %}
                    <tr>
                        <td>{{ items[sale['ItemID']] }}</td>
                        <td>{{ sale['Quantity'] }}</td>
                        <td>{{ sale['SaleDate'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
     <script>
        $(document).ready( function () {
    $('#items_table').DataTable();
} );
    </script>
 {% endblock %}
